<!DOCTYPE html>
<html>
    <title>Fahrenheit to Celsius Convertor</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1>Fahrenheit to Celsius Convertor</h1>
    <h1 class="formula">°C = (°F - 32) x 5 / 9</h1>
    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input id="num1"></p>
    <button id="convert">C O N V E R T</button>
    <h2>Output</h2>
    <p>Temperature in Celsius: <em id="result">----</em>.</p>

<!-- Load JavaScript -->
<script src="main.js"></script>
</body>
</html>
